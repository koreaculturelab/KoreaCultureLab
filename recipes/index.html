<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Recipes — Korea Culture Lab</title>
  <meta name="description" content="Browse Korean recipes from Korea Culture Lab."/>
  <link rel="stylesheet" href="/styles.css"/>
  <base href="/">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>Korea Culture Lab</h1>
      </div>
      <nav class="navlinks">
        <a href="/">Home</a>
        <a href="/recipes/">Recipes</a>
        <a href="/#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero container">
    <h2>요리연구소 • Recipe Lab</h2>
    <p>빠르게 시작하는 정갈한 한식 레시피. 지금은 <strong>비빔밥</strong>과 <strong>김밥</strong>부터!</p>
    <div class="search" style="display:flex;gap:10px;margin:20px 0;">
      <input id="q" type="text" placeholder="Search recipes… e.g., bibimbap, kimbap" style="flex:1">
      <button onclick="filterCards()">Search</button>
    </div>
  </section>

  <main class="container">
    <div id="grid" class="grid">
      <a class="card" data-tags="bibimbap rice spicy vegetables gochujang 비빔밥" href="/recipes/bibimbap.html">
        <img src="https://images.unsplash.com/photo-1569058242567-94c3e5f3b9c7?q=80&w=1600&auto=format&fit=crop" alt="Bibimbap"/>
        <div class="body">
          <h3>비빔밥 • Bibimbap</h3>
          <div class="meta">25–35 min · 2 servings</div>
          <div class="tags"><span class="tag">채소</span><span class="tag">고추장</span><span class="tag">돌솥</span></div>
        </div>
      </a>

      <a class="card" data-tags="kimbap gimbap seaweed roll rice picnic 김밥" href="/recipes/kimbap.html">
        <img src="https://images.unsplash.com/photo-1580215935060-5d4c3c90e1b7?q=80&w=1600&auto=format&fit=crop" alt="Kimbap"/>
        <div class="body">
          <h3>김밥 • Kimbap</h3>
          <div class="meta">40–50 min · 2–3 rolls</div>
          <div class="tags"><span class="tag">소풍</span><span class="tag">김</span><span class="tag">밥</span></div>
        </div>
      </a>
    </div>
  </main>

  <footer class="footer">
    © <span id="y"></span> Korea Culture Lab — Built with love for Korean cuisine.
  </footer>

  <script>
  function filterCards(){
    const q = document.getElementById('q').value.toLowerCase().trim();
    const cards = document.querySelectorAll('.card');
    cards.forEach(c => {
      const hay = c.innerText.toLowerCase() + ' ' + (c.getAttribute('data-tags')||'').toLowerCase();
      c.style.display = hay.includes(q) ? '' : (q ? 'none':''); 
    });
  }
  document.getElementById('q').addEventListener('keydown', e => { if(e.key==='Enter') filterCards(); });
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
